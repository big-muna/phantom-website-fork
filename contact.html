<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Phantom Recovery</title>
  <style>
    /* Reset */
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}

    body {
      background: linear-gradient(135deg, #1b2a49, #3a6073);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s;
    }
    nav a::after {
      content:"";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background:#60a5fa;
      transition: width 0.3s ease-in-out;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    nav a:hover {
      color:#60a5fa;
    }

    /* Main container */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: slideUp 1s ease forwards;
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f0f4ff;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
      color: #cfd8ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
      transform: scale(1.03);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      transform: scale(1.05);
    }

    /* Floating Background Animation */
    .bubbles span {
      position: absolute;
      bottom: -50px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
      z-index: 1;
    }
    .bubbles span:nth-child(1) { width:40px; height:40px; left:10%; animation-duration: 12s;}
    .bubbles span:nth-child(2) { width:20px; height:20px; left:25%; animation-duration: 18s;}
    .bubbles span:nth-child(3) { width:50px; height:50px; left:40%; animation-duration: 20s;}
    .bubbles span:nth-child(4) { width:35px; height:35px; left:60%; animation-duration: 14s;}
    .bubbles span:nth-child(5) { width:25px; height:25px; left:80%; animation-duration: 16s;}
    .bubbles span:nth-child(6) { width:45px; height:45px; left:70%; animation-duration: 22s;}

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    footer a {
      color: #60a5fa;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('case') }}">Report a Case</a>
    <a href="{{ url_for('contact') }}" class="active">Contact</a>
  </nav>

  <!-- Main Section with floating animation -->
  <div class="main">
    <div class="bubbles">
      <span></span><span></span><span></span>
      <span></span><span></span><span></span>
    </div>

    <div class="container">
      <h1>Contact Us</h1>
      <p>Weâ€™re here to help recover your assets. Send us a message below.</p>

      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Phantom Recovery. All rights reserved. | <a href="{{ url_for('privacy') }}">Privacy Policy</a></p>
  </footer>
</body>
</html>
