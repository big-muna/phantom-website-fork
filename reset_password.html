<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Phantom Recovery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }
    .reset-box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: slideUp 0.8s ease-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #f1faee;
    }
    h2 i {
      color: #00b4d8;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      box-shadow: 0 0 8px #00b4d8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }
    button:hover {
      background: #00b4d8;
      transform: scale(1.05);
    }
    .flash {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      background: #e63946;
    }
    .success {
      background: #2a9d8f;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2><i class="fa-solid fa-key"></i> Reset Your Password</h2>

    <!-- Flask flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Reset Code:</label>
      <input type="text" name="code" placeholder="Enter reset code" required>

      <label>New Password:</label>
      <input type="password" name="password" placeholder="Enter new password" required>

      <button type="submit"><i class="fa-solid fa-rotate-right"></i> Change Password</button>
    </form>
  </div>
</body>
</html>
