<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Secure Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #2563eb);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      color: #e2e8f0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    nav a {
      color: #f8fafc;
      margin: 0 18px;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #93c5fd;
    }

    .login-box {
      margin-top: 80px;
      width: 370px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #f8fafc;
    }

    .input-box {
      position: relative;
      margin: 18px 0;
    }

    .input-box input {
      width: 100%;
      padding: 13px 45px 13px 15px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #f8fafc;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px rgba(59,130,246,0.7);
    }

    .input-box input::placeholder {
      color: #cbd5e1;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #cbd5e1;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: #fff;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      transform: translateY(-3px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.4);
    }

    .extra-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .extra-links a {
      color: #93c5fd;
      text-decoration: none;
      transition: 0.3s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .oauth-buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .oauth-buttons a {
      text-decoration: none;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .google-btn {
      background: #db4437;
    }

    .google-btn:hover {
      background: #b33125;
    }

    .facebook-btn {
      background: #1877f2;
    }

    .facebook-btn:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </nav>

  <!-- Login Form -->
  <div class="login-box">
    <h2><i class="fas fa-user-shield"></i> Secure Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="extra-links">
       <a href="{{ url_for('forgotten') }}">Forgot Password?</a>
        <a href="{{ url_for('register') }}">Sign Up</a>
      </div>
    </form>

    <!-- OAuth Buttons -->
    <div class="oauth-buttons">
      <a href="{{ url_for('google.login') }}" class="google-btn">
        <i class="fab fa-google"></i> Login with Google
      </a>
      <a href="{{ url_for('facebook.login') }}" class="facebook-btn">
        <i class="fab fa-facebook-f"></i> Login with Facebook
      </a>
    </div>
  </div>
</body>
</html>
